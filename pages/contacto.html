<div class="formulario">
    <form action="">
        <fieldset>
            <legend class="cont">Contacto</legend>
            <div>
                <label class="nomb" for="nombre"> Nombre</label>
                <input class="nombreInput" type="text" name="nombre" placeholder="Acá va tu nombre">
            </div>

            <div>
                <label class="ape" for=" apellido"> Apellido</label>
                <input class="apellidoInput" type="text" name="apellido" placeholder="Acá va tu apellido">
            </div>

            <div>
                <label class="mail" for="email"> E-mail</label>
                <input class="emailInput" type="email" name="email" placeholder="Acá va tu e-mail">
            </div>

            <div>
                <label class="mensaje" for="comentarios"> Comentarios </label>
                <textarea class="comentariosInput"> </textarea>
            </div>
            
            <div class="btnFormulario">
                <input type="reset" value="Borrar" class="btnActivo boton">
                <input type="submit" value="Enviar" class="btnActivo boton">
            </div>
        </fieldset>
    </form>
